<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>History</title>
    <link rel="stylesheet" href="css/history.css" />
    <link href="css/ripple.css" rel="stylesheet" type="text/css" />
    <link href="css/controls/materialdesign.css" rel="stylesheet" type="text/css" />
    <style>
        @font-face {
            font-family: "Roboto";
            src: url('fonts/Roboto.ttf');
        }
        
        @font-face {
            font-family: Roboto-Medium;
            src: url('fonts/Roboto-Medium.ttf');
        }
        
        @font-face {
            font-family: Roboto-Light;
            src: url('fonts/Roboto-Light.ttf');
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <div class="default-toolbar">
            <h3 style="float: left;">History</h3>
            <div style="float:left;" class="searchBox">
                <div style="margin-top: 1px; font-size: 15px; opacity: 0.8;">Search</div>
            </div>
        </div>
        <div class="selecteditems-toolbar" style="position: absolute; top: -2px; visibility: hidden; color: #fff;">
            <div id="unselect-btn" data-ripple-color="#fff" style="float: left;margin-top: 24px;margin-right: 32px;" class="icon-button ripple-icon">
                <div class="icon-button-content" style="background-image: url('img/close-white.png');"></div>
            </div>
            <p id="selected-items" style="float: left; margin-top: 24px;">Selected items: 1</p>
            <div id="delete-btn" data-ripple-color="#fff" style="float: right; margin-top: 11px;" class="flat-button ripple">
                <div class="flat-button-content">DELETE</div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="card">
        </div>
    </div>
    <script src="js/jquery/jquery-3.1.0.min.js"></script>
    <script src="js/jquery/jquery-ui.min.js"></script>
    <script src="js/materialdesign/ripple.js"></script>
    <script src="js/materialdesign/materialdesign.js" type="text/javascript"></script>
    <script src="js/applets/history.js"></script>
    <script>
        setInterval(function() {
            $('.searchBox').css('margin-left', (($(window).width() - $('.searchBox').width()) / 2) - 105);
            $('.selecteditems-toolbar').css('margin-left', (($(window).width() - $('.selecteditems-toolbar').width()) / 2) - 28);
            $('.selecteditems-toolbar').css('width', $('.card').width() + 48);
        }, 1);
    </script>
</body>

</html>
