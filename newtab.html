<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>New tab</title>
  <meta name='theme-color' content='#FAFAFA'>
  <link href="css/ripple.css" rel="stylesheet">
  <link href="css/newtab.css" rel="stylesheet">
</head>

<body>
  <div class="topbar">
    <ul class="rightnavbar">
      <a href="extension.html" class="item extension" title="Extension Store"></a>
    </ul>
  </div>
  <div class="banner"></div>
  <div class="md-input url">
    <div class="hint noselectable">Write url or search in Google</div>
    <input class="text" type="text">
    <div class="divider1"></div>
    <div class="divider2"></div>
  </div>
  <div class="bookmarks">
    <a href="http://www.nersent.tk/webexpress" class="bookmark ripple" data-ripple-color="#fff" style="background-color: #3F51B5;">
      <img class="icon noselectable" src="http://nersent.tk/webexpress/favicon.png">
      <div class="title noselectable">WebExpress</div>
    </a>
    <a href="http://www.facebook.com" class="bookmark ripple" data-ripple-color="#fff" style="background-color: #3b5998;">
      <img class="icon noselectable" src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-facebook-512.png">
      <div class="title noselectable">Facebook</div>
    </a>
    <a href="http://www.youtube.com" class="bookmark ripple" data-ripple-color="#fff" style="background-color: #cf3427;">
      <img class="icon noselectable" src="http://учебныепрезентации.рф/images/joomgallery/thumbnails/_____1/___4/__5/flat_20141016_2042301237.png">
      <div class="title noselectable">YouTube</div>
    </a>
  </div>
</body>
<script src="js/jquery/jquery-3.1.0.min.js"></script>
<script src="js/materialdesign/ripple.js"></script>
<script src="js/newtab.js"></script>

</html>
